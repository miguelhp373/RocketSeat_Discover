<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Repetição</title>
</head>
<body>
        <script>
            // O for é indicado para quando se sabe o tamanho do intervalo
            // o while é quando não se sabe o tamanho do intervalo

          for(var cont = 0; cont <=10;cont++){
              console.log(cont)
          }
          
          var cont = 0
          while(cont<=10){
            
            console.log(cont)
            cont++
          }  

        </script>
</body>
</html>
