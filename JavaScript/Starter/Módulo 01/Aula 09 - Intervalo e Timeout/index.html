<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalo e TimeOut</title>
</head>
<body>
    <script>
        function exibirSeg(){
            console.log("Hello Wolrd")
        }
        setInterval(exibirSeg,1000)//esse é um tempo de intervalo de exibição da funcao
        setTimeout(exibirSeg,5000)//esse é um tempo determinado para iniciar a funcao
    </script>  
</body>
</html>
