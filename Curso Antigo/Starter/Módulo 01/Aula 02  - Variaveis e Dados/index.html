<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variveis e Dados</title>
</head>

<body>
    <script>
        // as variaveis não são tipagem estática e sim Dinâmica

        var nome = "Diego" // String
        var Idade = 13  //Integer
        var Peso = 63.2 //Float
        var humano = true //boolean

        var alunos = ['Diego', 'Gabriel', 'Felipe'] //array

        var aluno = {
            nome: "Diego",
            idade: 13,
            serie: '1ºano',
            peso: 63.2,
            humano: true
        }//Objeto

        console.log(alunos[0])//array
        console.log(aluno.nome)//objeto
        console.log(nome)//string

    </script>
</body>

</html>
