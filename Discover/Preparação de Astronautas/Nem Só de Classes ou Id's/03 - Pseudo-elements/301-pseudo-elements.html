<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo elements</title>
</head>
<style>
/*Serve para adicionar conteudos ao html atraves do css*/
li::before{
    content: '< ';
}

li::after{
    content: ' >';
}
</style>
<body>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
</body>
</html>
