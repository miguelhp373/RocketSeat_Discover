<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utilizando combinators</title>
</head>
<style>
    ul>li[class='red']{
        color:red
    }
    ul>li[class='green']{
        color:green;
    }
</style>
<body>
   <ul>
       <li class="red">texto</li>
       <li class="red">texto</li>
       <li class="green">texto</li>
       <li class="green">texto</li>

   </ul> 
</body>
</html>
