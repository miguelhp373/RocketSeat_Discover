<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block & Inline</title>
</head>
<style>
    .box1{
        width: 200px;
        height: 200px;
    }
    .box1 > p{
        border: 1px solid black;  
        width: 150px ;
        height: 150px ;
        display: inline;
    }


    .box2 > p{
        border: 1px solid black;  
        width: 150px;
        height: 150px;
        display: block;
    }
</style>
<body>
    <div class="box1">
        <h1>inline</h1>
        <p>texto</p>
        <p>texto</p>
    </div>  

    <div class="box2">
        <h1>block</h1>
        <p>texto</p>
        <p>texto</p>
    </div>  
</body>
</html>
