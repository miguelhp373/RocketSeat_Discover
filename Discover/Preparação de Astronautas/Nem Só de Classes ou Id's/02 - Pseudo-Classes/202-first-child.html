<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first child</title>
</head>
<style>
    /*Busca o primeiro filho do elemento escolhido*/
    ul li:first-child{
        font-weight: bold;
    }
</style>
<body>
    <h3>Palavras Bonitas</h3>
    <ul>
        <li>Gratidão</li>
        <li>Esperança</li>
        <li>Fé</li>
    </ul>
</body>
</html>
