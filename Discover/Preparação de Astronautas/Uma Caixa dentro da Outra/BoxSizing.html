<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
</head>
<style>
    .box{
        border: 1px solid black;
        width: 150px;
        height: 150px;
        padding: 10px;
        box-sizing: border-box;/*Define o tamanho da caixa de acordo com o tamanho definido, impedindo que o padding aumente o tamanho da caixa*/
    }
</style>
<body>
    <div class="box">
        olá Mundo, Aqui Que Fala é ...
    </div>
</body>
</html>
